<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <img src="./rock-paper-scissors-master/images/logo.svg" alt="logo" />
        <div class="result">
          <p class="result-text">score</p>
          <p class="result-num">10</p>
        </div>
      </div>
      <div class="board">
        <div class="circle circle-left circle-paper" id="paper">
          <div class="circle-inner"></div>
        </div>
        <div class="circle circle-right circle-scissors" id="scissors">
          <div class="circle-inner"></div>
        </div>
        <div class="circle circle-bottom circle-rock" id="rock">
          <div class="circle-inner"></div>
        </div>
      </div>

      <div class="match-moves hide">
        <p>You picked</p>
        <p class="col-span-2">The house picked</p>
        <div class="player-move">
          <!-- <div class="circle circle-rock" id="rock">
            <div class="circle-inner"></div>
          </div> -->
        </div>
        <div class="message-container">
          <div class="message hide"><button>Play again</button></div>
        </div>
        <div class="cpu-move">
          <!-- <div class="winner hide"></div>
          <div class="circle circle-paper" id="rock">
            <div class="circle-inner"></div> -->
          </div>
        </div>
      </div>

      <div class="rules-modal hide">
        <div class="rules">
          <div><span>RULES</span> <button class="close-btn">X</button></div>
          <img
            src="./rock-paper-scissors-master/images/image-rules.svg"
            alt="rules"
          />
        </div>
      </div>

      <button class="rules-btn">Rules</button>
    </div>
  </body>
</html>
