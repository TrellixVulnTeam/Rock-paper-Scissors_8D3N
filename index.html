<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <img src="./rock-paper-scissors-master/images/logo.svg" alt="logo" />
        <div class="result">
          <p class="result-text">score</p>
          <p class="result-num">10</p>
        </div>
      </div>
      <div class="board">
        <img
          src="./rock-paper-scissors-master/images/bg-triangle.svg"
          alt="triangle"
        />

        <div class="circle-outer circle-outer-left">
          <div class="circle-inner">
            <img
              src="./rock-paper-scissors-master/images/icon-rock.svg"
              alt=""
            />
          </div>
        </div>
        <div class="circle-outer circle-outer-right">
          <div class="circle-inner">
            <img
              src="./rock-paper-scissors-master/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <div class="circle-outer circle-outer-bottom">
          <div class="circle-inner">
            <img
              src="./rock-paper-scissors-master/images/icon-scissors.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="rules">
        <div class=""><span>RULES</span> <span>X</span></div>
        <img
          src="./rock-paper-scissors-master/images/image-rules.svg"
          alt="rules"
        />
      </div>
      <button class="rules-btn">Rules</button>
    </div>
  </body>
</html>
