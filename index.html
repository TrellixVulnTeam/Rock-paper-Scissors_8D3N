<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <img src="./rock-paper-scissors-master/images/logo.svg" alt="logo" />
        <div class="result">
          <p class="result-text">score</p>
          <p class="result-num">10</p>
        </div>
      </div>
      <div class="board">
        <div class="circle circle-left">
          <div class="circle-inner circle-rock"></div>
        </div>
        <div class="circle circle-right">
          <div class="circle-inner circle-paper"></div>
        </div>
        <div class="circle circle-bottom">
          <div class="circle-inner circle-scissors"></div>
        </div>
      </div>

      <div class="rules-modal hide">
        <div class="rules">
          <div><span>RULES</span> <button class="close-btn">X</button></div>
          <img
            src="./rock-paper-scissors-master/images/image-rules.svg"
            alt="rules"
          />
        </div>
      </div>

      <button class="rules-btn">Rules</button>
    </div>
  </body>
</html>
